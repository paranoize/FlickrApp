<!DOCTYPE html>
<html>
<head>
    <title>Flickr App</title>
    <link href="Stylesheets/mainStyles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="Scripts/FlickrApp.js"></script>
</head>
<body>
    <div class="main">
        <div class="searchWrapper">
            <span>Image Search:</span>
            <input id="searchInput" class="searchInput" />
            <button id="searchButton" class="searchButton">Search</button><br />
        </div>
        <div id="leftPane" class="pane"></div>
        <div id="midLeftPane" class="pane"></div>
        <div id="midRightPane" class="pane"></div>
        <div id="rightPane" class="pane"></div>
    </div>
</body>
</html>
